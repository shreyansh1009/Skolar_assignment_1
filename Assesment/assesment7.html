<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements</title>
</head>
<body>
    <header>
        <h1>Welcome to My Media Page</h1>
    </header>
    <main>
        <section class="media-section">
            <h2>Audio Player</h2>
            <p>Enjoy this sample audio track. Use the controls to play, pause, and adjust the volume.</p>
            <audio controls>
                <source src="Doorie(PagalWorld.com.sb).mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </section>
        <section class="media-section">
            <h2>Video Player</h2>
            <p>Watch this sample video. Use the controls to play, pause, and adjust the volume.</p>
            <video controls width="600">
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shreyansh Saxena. All rights reserved.</p>
    </footer>
</body>
</html>
